<!DOCTYPE html>

  </head>
  <body>
    <div class="main">
      <div class="head">

        <h2>Guess My Number</h2>
        <div class="number">?</div>
        <hr class="hr" />
      </div>
      <div class="result">
        <div class="left">

          <button class="check">Check</button>

    </div>

</html>
